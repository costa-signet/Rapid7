<div class="toolbar" *ngIf="card$ | async as card">
    <span mat-dialog-title>{{card.cardTitle}}</span>
    <div class="spacer"></div>
      <button mat-icon-button [mat-dialog-close]="true">
        <mat-icon>close</mat-icon>
      </button>
  </div> 
<div class="body" *ngIf="top20$ | async as top20">
  <table>
    <thead>
      <tr>
        <th>IP Address</th>
        <th>Asset Name</th>
        <th>CVSS2 Score</th>
        <th>Risk Score</th>
      </tr>
    </thead>
    <tbody> 
      <tr *ngFor="let wo of top20.content">
        <td>{{ wo['IP Address'] }}</td>
        <td>{{ wo['Asset Name'] }}</td>
        <td>{{ wo['CVSS2 Score'] }}</td>
        <td>{{ wo['Risk Score'] }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="flex-container" *ngIf="top20With$ | async as top20With">
  
  <div *ngFor="let wo of top20With.content">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ wo['IP Address'] }} -- {{ wo['Asset Name'] }} -- {{ wo['Count'] }}</mat-card-title>
        <hr>
      </mat-card-header>
      <mat-card-content>
        <table>
          <thead>
            <tr>
              <th>Key</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody> 
            <tr *ngFor="let details of wo['Key Details']">
              <td>{{ details['Key'] }}</td>
              <td>{{ details['Count'] }}</td>
            </tr>
          </tbody>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
